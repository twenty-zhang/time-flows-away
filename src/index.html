<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Time flows away</title>
    <link href="index.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="text">
    <div id="header_slogan"></div>
    <div id="date">
        <div class="parts" id="date_div"></div>
        <div class="mask" id="year">
            <div class="progress_bar"></div>
        </div>
        <div class="mask" id="month">
            <div class="progress_bar"></div>
        </div>
    </div>
    <div id="time">
        <div class="parts" id="time_div"></div>
        <div class="mask" id="day">
            <div class="progress_bar"></div>
        </div>
        <div class="mask" id="hour">
            <div class="progress_bar"></div>
        </div>
        <div class="mask" id="min">
            <div class="progress_bar"></div>
        </div>
    </div>
    <div id="footer_slogan"></div>
    <div id="friend_div">
        <div id="birthday_div" class="birthday"></div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
